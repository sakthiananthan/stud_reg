    <title>Update Student</title>

<body>

        <div class="card position-absolute top-0 start-50 translate-middle-x mt-5">
            <div class="card-body">
                <div class="text-center">
              <h5 class="card-title">Update student</h5>
            </div>
            <form action="/update_data" method="post">
                <input required class="form-control my-3" type="text" value= "{{id}}" aria-label="default input example" name="id" hidden>
              <input required class="form-control my-3" type="text"  value= "{{user}}" aria-label="default input example" name="username" >
              <input required class="form-control my-3" type="text" value= "{{course}}" aria-label="default input example" name="course">
              <input required class="form-control my-3" type="text"  value= "{{status}}" aria-label="default input example" name="state">
              <div class="text-center">
              <input type="submit" class="btn btn-primary" value="Update student">
            </form>
            </div>  
            </div>
          </div>   

</body>
